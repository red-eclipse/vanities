// bandit/priv configurator
// 1: male
// 2: female
// 3: male/proj
// 4: female/proj

if (< $bandit_type 3) [
    iqmload ../../mesh.iqm
    iqmskin bandana_priv ../../diff.png ../../mask.png
    iqmbumpmap bandana_priv ../../../regular/norm.png
    iqmskin bandana_priv2 ../diff.png ../mask.png
    iqmbumpmap bandana_priv2 ../../priv_norm.png
]

if  (> $bandit_type 2) [
    iqmload ../../../mesh.iqm
    iqmskin bandana_priv ../../../diff.png ../../../mask.png
    iqmbumpmap bandana_priv ../../../../regular/norm.png
    iqmskin bandana_priv2 ../../diff.png ../../mask.png
    iqmbumpmap bandana_priv2 ../../../priv_norm.png
]

if (|| (= $bandit_type 1) (= $bandit_type 3)) [
    mdlscale 1234
    mdlyaw 180
    mdlpitch 0
    mdlroll -8
    mdltrans 0 0.044 -0.020
]

if (|| (= $bandit_type 2) (= $bandit_type 4)) [
    mdlscale 1110
    mdlyaw 180
    mdlpitch 0
    mdlroll -8
    mdltrans 0 0.054 -0.025
]

mdlspec 25
mdlalphatest 0.6
mdlcullface 0
mdlmixer 1
mdlcolor -1
mdlmaterial 0 2

bandit_type = ()
