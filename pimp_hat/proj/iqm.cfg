iqmload ../mesh.iqm

iqmskin pimp_hat ../diff ../mask 0.9 0.1
iqmbumpmap pimp_hat ../norm

iqmskin feather1 ../feather
iqmskin feather2 ../feather

iqmmaterial pimp_hat 2 1
iqmmaterial feather1 -1 -1
iqmmaterial feather2 -1 -1
iqmcullface feather1 0
iqmcullface feather2 0

mdlspec 5
mdlscale 114
mdlyaw 180
mdlroll -8
mdltrans 0 0.98 0.35
mdlalphatest 0.01
