// dark wings    -by Dziq 
// wind anim support    -by ImQ009

iqmload mesh.iqm
iqmskin * "diff.png" "mask.png" 0.9 0.2
iqmbumpmap * "norm.png"
iqmmaterial * 1 2

iqmanim "jump|jump right|jump left|jump backward|jump forward|boost forward|boost backward|boost left|boost right|boost up|crouch jump forward|crouch jump backward|crouch jump left|crouch jump right|crouch jump|fly kick"     "air.iqm"    80

mdlmixer 1
mdlalphatest 0.4
mdlcolor -1
mdlglow 0
mdlcullface 0
mdlscale 1400
mdlyaw 898
mdlroll -12
mdltrans 0 0.14 0.28
mdlwind 0.012
